<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Exercises</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="exercise.js" defer></script>
    <script type="module" src="js_modules/search.js" defer></script>
</head>
<body>
    <header>
      <div class="top-bar">
        <h2 class="site-title"><a href="./index.html">Workout Planner</a></h2>
        <button id="menu-button"><img src="./images/menu.png" alt="menu button"></button>
        <div id="side-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="exercises.html">Plan</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
        <div class="form-container">
            <form id="searchForm">
                <h2>Find Exercises</h2>
                <h3>Type</h3>
                <select id="typeSelector">
                    <option value="">--</option>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="stretching">Stretching</option>
                    <option value="plyometrics">Plyometrics</option>
                    <option value="powerlifting">Powerlifting</option>
                    <option value="strongman">Strongman</option>
                    <option value="olympic_weightlifting">Olympic Weightlifting</option>
                </select>
                <h3>Muscle</h3>
                <select id="muscleSelector">
                    <option value="">--</option>
                    <option value="abdominals">Abdominals</option>
                    <option value="abductors">Abductors</option>
                    <option value="adductors">Adductors</option>
                    <option value="biceps">Biceps</option>
                    <option value="calves">Calves</option>
                    <option value="chest">Chest</option>
                    <option value="forearms">Forearms</option>
                    <option value="glutes">Glutes</option>
                    <option value="hamstrings">Hamstrings</option>
                    <option value="lats">Lats</option>
                    <option value="lower_back">Lower Back</option>
                    <option value="middle_back">Middle Back</option>
                    <option value="neck">Neck</option>
                    <option value="quadriceps">Quadriceps</option>
                    <option value="traps">Traps</option>
                    <option value="triceps">Triceps</option>
                </select>
                <h3>Difficulty</h3>
                <select id="difficultySelector">
                    <option value="">--</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
                <h3>Day</h3>
                <select id="day-select">
                    <option value="">--</option>
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>
                <button type="submit" id="searchBtn">Search</button>
            </form>
        </div>
        <div id="exerciseResults"></div>
    </main>
    <footer>
      <p>Â© 2025 workout planner webpage - All rights reserved - </p>

            <a href="https://facebook.com">
                <img src="./images/facebook.jpg" alt="facebook link">
            </a>
            <a href="https://Instagram.com">
                <img src="./images/instagram.jpg" alt="instagram link">
            </a>
        </nav>
    </footer>
</body>
</html>
